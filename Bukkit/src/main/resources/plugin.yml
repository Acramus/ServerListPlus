main: ${project.mainClass}

name: ${project.pluginName}
version: '${project.version}'
description: "${project.description}"

author: '${project.author}'
website: '${project.website}'

depend: [ProtocolLib]

permissions:
  ServerListPlus.Admin:
    description: Allows you to access the ServerListPlus commands.
    default: op
commands:
  ServerListPlus:
    description: "${project.description}"
    aliases:
      - ServerList+
      - ServerList
      - slp
      - sl
    permission: ServerListPlus.Admin