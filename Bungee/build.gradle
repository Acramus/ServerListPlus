repositories {
    // TODO: Change back to HTTPS once it is working again
    maven { url 'http://oss.sonatype.org/content/groups/public' }
}

apply from: rootProject.file('gradle/shadow.gradle')

ext {
    pluginPackage = javaPackage + '.bungee'
}

dependencies {
    compile project(':Core')
    provided 'net.md-5:bungeecord-api:1.7-SNAPSHOT'
}

resourceTokens.put 'BungeeClass', pluginPackage + '.BungeePlugin'

processResources << {
    copy {
        from destinationDir
        into destinationDir
        include 'plugin.yml'
        rename 'plugin.yml', 'bungee.yml'
    }
}

shadow {
    artifactSet {
        include 'ServerPingPlus:Core'
    }

    relocation { // TODO: Replace with variable
        pattern = 'net.minecrell.serverpingplus.core'
        shadedPattern = 'net.minecrell.serverpingplus.bungee.core'
    }
}